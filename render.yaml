services:
  - type: web
    name: seabattle-telegram-bot
    env: python
    plan: free
    pythonVersion: "3.11"
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: python bot.py
    healthCheckPath: /health
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: TELEGRAM_API
        value: https://api.telegram.org
        required: false
      - key: PORT
        value: 10000
        required: false

